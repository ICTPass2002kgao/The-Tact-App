# .github/workflows/firebase_hosting_deploy.yml
name: Flutter CI/CD to Firebase Hosting

# Controls when the workflow is triggered
on:
  push:
    branches: [ "main" ] # Runs on every push to the main branch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      FIREBASE_SERVICE_ACCOUNT_DANKIE: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DANKIE }}

    steps:
      # Checks out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v4

      # Setup Flutter environment
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Install Dependencies
      - name: Install dependencies
        run: flutter pub get

      # Run Checks (Optional but recommended for CI)
      # - name: Run analyzer
      #   run: flutter analyze

      # ----------------------------------------------------------------------
      # BUILD FLUTTER WEB APP
      # ----------------------------------------------------------------------
      - name: Build Flutter Web App
        # Removed '--web-renderer html' which caused the exit code 64 error.
        # The crucial '--base-href /web/' remains for correct routing.
        run: flutter build web --base-href /web/

      # ----------------------------------------------------------------------
      # COPY ARTIFACTS INTO FIREBASE HOSTING DIRECTORY (This remains essential)
      # ----------------------------------------------------------------------
      - name: Copy Flutter Web Build to Hosting Directory
        run: |
          mkdir -p public/web/
          cp -r build/web/* public/web/
      # ----------------------------------------------------------------------
      - name: Deploy to Firebase Hosting
        run: npx firebase-tools@latest deploy --only hosting:TACT --project tact-3c612 --token "$FIREBASE_SERVICE_ACCOUNT_DANKIE"
