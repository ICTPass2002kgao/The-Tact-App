# .github/workflows/firebase_hosting_deploy.yml
name: Flutter CI/CD to Firebase Hosting

# Controls when the workflow is triggered
on:
  push:
    branches: [ "main" ] # Runs on every push to the main branch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v4

      # Setup Flutter environment
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Install Dependencies
      - name: Install dependencies
        run: flutter pub get

      # Run Checks (Optional but recommended for CI)
      # - name: Run analyzer
      #   run: flutter analyze

      # ----------------------------------------------------------------------
      # BUILD FLUTTER WEB APP
      # ----------------------------------------------------------------------
      - name: Build Flutter Web App
        # Removed '--web-renderer html' which caused the exit code 64 error.
        # The crucial '--base-href /web/' remains for correct routing.
        run: flutter build web --base-href /web/

      # ----------------------------------------------------------------------
      # COPY ARTIFACTS INTO FIREBASE HOSTING DIRECTORY (This remains essential)
      # ----------------------------------------------------------------------
      - name: Copy Flutter Web Build to Hosting Directory
        run: |
          mkdir -p public/web/
          cp -r build/web/* public/web/
      # ----------------------------------------------------------------------
      # DEPLOYMENT JOB
      # ----------------------------------------------------------------------
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          # IMPORTANT: Use the Firebase secret you created
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DANKIE }}"
          channelId: live
          projectId: tact-3c612
          target: DANKIE # Optional: specify a hosting target if you have multiple sites
          entryPoint: public/ # The folder containing the landing page and the copied web app