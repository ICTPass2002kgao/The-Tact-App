# .github/workflows/firebase_hosting_deploy.yml
name: Flutter CI/CD to Firebase Hosting

# Controls when the workflow is triggered
on:
  push:
    branches: [ "main" ] # Runs on every push to the main branch

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # ----------------------------------------------------------------------
    # FIX #2: Renaming the secret environment variable to FIREBASE_TOKEN
    # This is the standard variable that the Firebase CLI automatically looks for.
    # ----------------------------------------------------------------------
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DANKIE }}

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # NOTE: Skipping flutter analyze is okay for now to get the deploy working.

      # ----------------------------------------------------------------------
      # BUILD FLUTTER WEB APP
      # ----------------------------------------------------------------------
      - name: Build Flutter Web App
        run: flutter build web --base-href /web/

      # ----------------------------------------------------------------------
      # COPY ARTIFACTS INTO FIREBASE HOSTING DIRECTORY
      # ----------------------------------------------------------------------
      - name: Copy Flutter Web Build to Hosting Directory
        run: |
          mkdir -p public/web/
          cp -r build/web/* public/web/
          
      # ----------------------------------------------------------------------
      # FIX #1: Correcting the deployment target and using FIREBASE_TOKEN
      # ----------------------------------------------------------------------
      - name: Deploy to Firebase Hosting
        # The CLI automatically uses $FIREBASE_TOKEN for auth
        # We target the specific project, which hosts the default site.
        run: npx firebase-tools@latest deploy --project tact-3c612