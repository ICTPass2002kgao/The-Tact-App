# .github/workflows/firebase_hosting_deploy.yml
name: Flutter CI/CD to Firebase Root Hosting

# Controls when the workflow is triggered
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DANKIE }}

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get
          
      # ----------------------------------------------------------------------
      # BUILD FLUTTER WEB APP TO ROOT PATH
      # ----------------------------------------------------------------------
      - name: Build Flutter Web App
        # IMPORTANT: We remove --base-href /web/ so it builds for the root path (/)
        run: flutter build web --web-renderer html 
        
      # ----------------------------------------------------------------------
      # DEPLOYMENT JOB
      # We now rely on 'firebase.json' pointing to 'web' or 'build/web'
      # ----------------------------------------------------------------------
      - name: Deploy to Firebase Hosting
        # The CLI automatically uses $FIREBASE_TOKEN for auth
        run: npx firebase-tools@latest deploy --project tact-3c612