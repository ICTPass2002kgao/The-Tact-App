<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="The TACT church system">

  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzPf3eQnhq13QKvDw9ZShYSYk1qycHMww"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6759693957212853" crossorigin="anonymous"></script>
  
  <title>DANKIE | TACT</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* NEUMORPHISM PALETTE 
      Base Color: #e0e5ec
      Light Shadow: #ffffff
      Dark Shadow: #a3b1c6
      Accent: #007bff (Blue)
    */

    body {
      background-color: #e0e5ec;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #loader {
      position: fixed;
      inset: 0;
      background-color: #e0e5ec;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 99999;
      transition: opacity 0.3s ease-out;
    }  

    /* The raised container box */
    .loader-container {
      padding: 40px;
      border-radius: 30px;
      background: #e0e5ec;
      box-shadow:  20px 20px 60px #a3b1c6,
                   -20px -20px 60px #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    /* The Neumorphic Dots */
    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #e0e5ec;
      /* "Resting" state: raised sphere look */
      box-shadow:  5px 5px 10px #a3b1c6,
                   -5px -5px 10px #ffffff;
      animation: neumorphic-pulse 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    /* Animation: 
       Transitions from a raised neutral sphere 
       to a slightly depressed, glowing blue accent 
    */
    @keyframes neumorphic-pulse {
      0%, 100% { 
        transform: scale(1); 
        background: #e0e5ec;
        box-shadow:  5px 5px 10px #a3b1c6,
                     -5px -5px 10px #ffffff;
      }
      50% { 
        transform: scale(1.2); 
        background: rgb(0, 123, 255);
        /* Glow effect */
        box-shadow: 0 0 15px rgba(0, 123, 255, 0.6),
                    inset 2px 2px 5px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255,255,255,0.1);
      }
    }
    
    /* Optional: Neumorphic Text for Branding */
    .brand-text {
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 2px;
        color: #e0e5ec;
        text-shadow: 2px 2px 4px #a3b1c6, -2px -2px 4px #ffffff;
        margin-top: 20px;
        opacity: 0.5;
    }

  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <h6 class="brand-text bg-blue">DANKIE</h6>
    </div>

  <script>
     window.addEventListener("flutter-first-frame", function () {
        var loader = document.getElementById("loader");
        if (loader) {
           loader.style.opacity = "0";
           // Small delay to allow the fade-out transition to finish
           setTimeout(() => loader.remove(), 300);
        }
     });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
