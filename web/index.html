<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="The TACT church system">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dankie">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzPf3eQnhq13QKvDw9ZShYSYk1qycHMww"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6759693957212853" crossorigin="anonymous"></script>
  <title>DANKIE | TACT</title>
  <link rel="manifest" href="manifest.json">

  <style>
    #loader {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 99999;
    }  

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgb(0, 123, 255);
      animation: pulse 1s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
     window.addEventListener("flutter-first-frame", function () {
        var loader = document.getElementById("loader");
        if (loader) {
           loader.style.opacity = "0";
           setTimeout(() => loader.remove(), 300);
        }
     });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
