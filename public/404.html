<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found | DANKIE Church</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="./assets/dankie_logo.PNG" type="image/x-icon">
    
    <style>
        :root {
            --color-blue: #0d6efd; /* Bootstrap Primary */
            --color-dark-blue: #006aff; /* Slightly darker shade of Primary */
            --color-white: #FFFFFF;
            --color-background: #f4f7f9;
            --color-text-dark: #212121;
            --color-text-light: #6c757d; /* A light grey for secondary text */
        }

        body {
            background: var(--color-background);
            color: var(--color-text-dark);
            font-family: 'Poppins', sans-serif; /* Assuming Poppins is used in your main site */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .error-container {
            background: var(--color-white);
            max-width: 500px;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1), 0 5px 10px rgba(0,0,0,0.06);
            animation: fadeIn 1s ease-out both; /* Apply initial fade-in */
        }

        .error-icon {
            font-size: 5rem;
            color: var(--color-blue);
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out both;
        }

        .error-code {
            font-size: 5rem;
            font-weight: 900;
            color: var(--color-dark-blue);
            margin-bottom: 10px;
            line-height: 1;
            animation: slideInUp 1s ease-out both;
            animation-delay: 0.2s;
        }

        .error-message {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-dark);
            margin-bottom: 15px;
            animation: slideInUp 1s ease-out both;
            animation-delay: 0.4s;
        }

        .error-description {
            font-size: 1.1rem;
            color: var(--color-text-light);
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeIn 1s ease-out both;
            animation-delay: 0.6s;
        }

        .btn-home, .btn-webapp {
            padding: 12px 28px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-decoration: none; /* Remove underline from links */
            display: inline-flex; /* Align icon and text vertically */
            align-items: center;
            justify-content: center;
            margin: 10px; /* Space between buttons */
            animation: fadeInUp 1s ease-out both;
            animation-delay: 0.8s;
        }

        .btn-home {
            background-color: var(--color-blue);
            color: var(--color-white);
            border: 2px solid var(--color-blue);
        }

        .btn-home:hover {
            background-color: var(--color-dark-blue);
            border-color: var(--color-dark-blue);
            transform: translateY(-3px);
            color: var(--color-white); /* Ensure text color remains white */
        }

        .btn-webapp {
            background-color: transparent;
            color: var(--color-blue);
            border: 2px solid var(--color-blue);
        }

        .btn-webapp:hover {
            background-color: var(--color-blue);
            color: var(--color-white);
            transform: translateY(-3px);
        }

        .btn-home i, .btn-webapp i {
            margin-right: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .error-container {
                padding: 30px 20px;
                margin: 0 10px;
            }
            .error-code {
                font-size: 4rem;
            }
            .error-message {
                font-size: 1.6rem;
            }
            .btn-home, .btn-webapp {
                display: block; /* Stack buttons on small screens */
                width: 100%;
                margin: 10px 0;
            }
        }

        /* KEYFRAMES FOR ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                -webkit-animation-timing-function: cubic-bezier(0.215, .61, .355, 1);
                animation-timing-function: cubic-bezier(0.215, .61, .355, 1);
            }
            0% { opacity: 0; -webkit-transform: scale3d(.3, .3, .3); transform: scale3d(.3, .3, .3); }
            20% { -webkit-transform: scale3d(1.1, 1.1, 1.1); transform: scale3d(1.1, 1.1, 1.1); }
            40% { -webkit-transform: scale3d(.9, .9, .9); transform: scale3d(.9, .9, .9); }
            60% { opacity: 1; -webkit-transform: scale3d(1.03, 1.03, 1.03); transform: scale3d(1.03, 1.03, 1.03); }
            80% { -webkit-transform: scale3d(.97, .97, .97); transform: scale3d(.97, .97, .97); }
            100% { opacity: 1; -webkit-transform: scale3d(1, 1, 1); transform: scale3d(1, 1, 1); }
        }

        @keyframes slideInUp {
            from {
                transform: translate3d(0, 100%, 0);
                visibility: hidden;
            }
            to {
                transform: translate3d(0, 0, 0);
                visibility: visible;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <div class="error-code">404</div>
        <h1 class="error-message">Oops! Page Not Found</h1>
        <p class="error-description">
            We're sorry, the page you requested could not be found. It might have been moved or deleted.
            Please check the URL or use the buttons below to navigate.
        </p>
        <a href="/" class="btn-home"><i class="fas fa-home"></i> Go to Homepage</a>
        <a href="/web/index.html" class="btn-webapp"><i class="fas fa-globe"></i> View DANKIE Web App</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
